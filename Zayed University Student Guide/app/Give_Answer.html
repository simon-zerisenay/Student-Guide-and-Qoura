        <script language="JavaScript" type="text/javascript">

        <div data-role="page" style="min-height:480px;" dsid="Give_Answer" id="Give_Answer"

            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="Back"

                <h1 dsid="mobileheader">
                    Give Answer
                </h1>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="Give_Answer_mobilecontainer" name="mobilecontainer"
            class="Give_Answer_mobilecontainer ui-content" dsid="mobilecontainer" data-theme="b">
                <link href="Give_Answer.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="Give_Answer.js">
                </script>
                <!-- lblSelectQuestion -->
                <div name="lblSelectQuestion" id="Give_Answer_lblSelectQuestion" dsid="lblSelectQuestion"
                data-role="appery_label" class="Give_Answer_lblSelectQuestion">
                    Select Question
                </div>
                <!-- sltQuestions -->
                <div data-role="fieldcontain" class="Give_Answer_sltQuestions ">
                    <select name="sltQuestions" id="Give_Answer_sltQuestions" dsid="sltQuestions" data-theme="b"
                    data-role="appery_selectmenu" data-inline="false" data-mini="true" data-icon="arrow-d"
                    data-iconpos="right" data-native-menu="true" tabindex="1" appery-class="Give_Answer_sltQuestions">
                        <option id="Give_Answer_sltQuestions-0" value="" reRender="sltQuestions" dsid="sltQuestions-0">
                        </option>
                    </select>
                </div>
                <!-- txtViewQuestion -->
                <div name="txtViewQuestion" id="Give_Answer_txtViewQuestion" dsid="txtViewQuestion"
                data-role="appery_label" class="Give_Answer_txtViewQuestion">
                </div>
                <!-- txtAnswer -->
                <div data-role="fieldcontain" class="Give_Answer_txtAnswer ">
                    <textarea name="txtAnswer" id="Give_Answer_txtAnswer" tabindex="2" dsid="txtAnswer"
                    data-theme="b" placeholder="Write your answer here......" class="Give_Answer_txtAnswer">
</textarea>
                </div>
                <!-- btnSubmitAnswer --><!--
                --><a data-role="button" name="btnSubmitAnswer" dsid="btnSubmitAnswer" class="Give_Answer_btnSubmitAnswer"
                id="Give_Answer_btnSubmitAnswer" data-corners="true" data-icon="arrow-u" data-iconpos="right"
                x-apple-data-detectors="false" data-mini="true" data-theme="b" tabindex="3">
                Submit
                </a>
            </div>
