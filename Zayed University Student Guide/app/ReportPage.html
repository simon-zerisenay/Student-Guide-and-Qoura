        <script type="text/javascript">
            $(document).bind("mobileinit", function() {
                if (navigator.userAgent.toLowerCase().indexOf("android") != -1) {
                    $.mobile.defaultPageTransition = 'none';
                    $.mobile.defaultDialogTransition = 'none';
                } else if (navigator.userAgent.toLowerCase().indexOf("msie") != -1) {
                    $.mobile.allowCrossDomainPages = true;
                    $.support.cors = true;
                } else if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                    $.mobile.hashListeningEnabled = false;
                }
            });
        </script>

    <body>
        <script language="JavaScript" type="text/javascript">
        </script>
        <div data-role="page" style="min-height:480px;" dsid="ReportPage" id="ReportPage"
        class="type-interior" data-theme="b">
            <!-- mobileheader -->
            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="Back"
            data-theme="b" name="mobileheader" id="ReportPage_mobileheader" class="ReportPage_mobileheader">
                <h1 dsid="mobileheader">
                    Report
                </h1>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="ReportPage_mobilecontainer" name="mobilecontainer"
            class="ReportPage_mobilecontainer ui-content" dsid="mobilecontainer" data-theme="b">
                <link href="ReportPage.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="ReportPage.js">
                </script>
                <!-- lblSelectDestination -->
                <div name="lblSelectDestination" id="ReportPage_lblSelectDestination" dsid="lblSelectDestination"
                data-role="appery_label" class="ReportPage_lblSelectDestination">
                    Select to whom you want to send the report
                </div>
                <!-- sltSelectPosition -->
                <div data-role="fieldcontain" class="ReportPage_sltSelectPosition ">
                    <select name="sltSelectPosition" id="ReportPage_sltSelectPosition" dsid="sltSelectPosition"
                    data-theme="b" data-role="appery_selectmenu" data-inline="false" data-mini="true"
                    data-icon="arrow-d" data-iconpos="right" data-native-menu="true" tabindex="1" appery-class="ReportPage_sltSelectPosition">
                        <option id="ReportPage_sltSelectPosition-0" value="" reRender="sltSelectPosition"
                        dsid="sltSelectPosition-0">
                        </option>
                    </select>
                </div>
                <!-- spacer_4 -->
                <div id="ReportPage_spacer_4" data-role="appery_spacer" dsid="spacer_4" class='mobilespacer ReportPage_spacer_4'>
                </div>
                <!-- txtSubject -->
                <div data-role="fieldcontain" class="ReportPage_txtSubject ">
                    <input type="text" name="txtSubject" dsid="txtSubject" value="" placeholder="Subject"
                    id="ReportPage_txtSubject" tabindex="2" multiple data-theme="b" class="ReportPage_txtSubject"
                    />
                </div>
                <!-- spacer_6 -->
                <div id="ReportPage_spacer_6" data-role="appery_spacer" dsid="spacer_6" class='mobilespacer ReportPage_spacer_6'>
                </div>
                <!-- txtEnterEmail -->
                <div data-role="fieldcontain" class="ReportPage_txtEnterEmail ">
                    <textarea name="txtEnterEmail" id="ReportPage_txtEnterEmail" tabindex="3" dsid="txtEnterEmail"
                    data-theme="b" placeholder="Enter email" class="ReportPage_txtEnterEmail">
</textarea>
                </div>
                <!-- btnSendEmail --><!--
                --><a data-role="button" name="btnSendEmail" dsid="btnSendEmail" class="ReportPage_btnSendEmail"
                id="ReportPage_btnSendEmail" data-corners="true" data-icon="mail" data-iconpos="left"
                x-apple-data-detectors="false" data-mini="true" data-theme="b" tabindex="4">
                Send Email
                </a>
            </div>
            <!-- mobilefooter -->
            <div data-role="footer" data-position="fixed" class="ReportPage_mobilefooter" name="mobilefooter"
            dsid="mobilefooter" id="ReportPage_mobilefooter" data-theme="b">
            </div>
        </div>
    </body>

</html>
