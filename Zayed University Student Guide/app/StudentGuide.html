        <script language="JavaScript" type="text/javascript">

        <div data-role="page" style="min-height:480px;" dsid="StudentGuide" id="StudentGuide"
        class="type-interior" data-theme="b">

            <div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="Back"

                    Student Guide
                </h1>
            </div>
            <!-- mobilecontainer -->
            <div data-role="content" id="StudentGuide_mobilecontainer" name="mobilecontainer"
            class="StudentGuide_mobilecontainer ui-content" dsid="mobilecontainer" data-theme="b">
                <link href="StudentGuide.css" rel="stylesheet" type="text/css" />
                <script type="text/javascript" src="StudentGuide.js">
                </script>
                <!-- lblGuide -->
                <div name="lblGuide" id="StudentGuide_lblGuide" dsid="lblGuide" data-role="appery_label"
                class="StudentGuide_lblGuide">
                    Search for a place in zayed university and get information about it
                </div>
                <!-- sltSelectPlace -->
                <div data-role="fieldcontain" class="StudentGuide_sltSelectPlace ">
                    <select name="sltSelectPlace" id="StudentGuide_sltSelectPlace" dsid="sltSelectPlace"
                    data-theme="d" data-role="appery_selectmenu" data-inline="false" data-mini="true"
                    data-icon="arrow-d" data-iconpos="right" data-native-menu="true" tabindex="1" appery-class="StudentGuide_sltSelectPlace">
                        <option id="StudentGuide_sltSelectPlace-0" value="" reRender="sltSelectPlace" dsid="sltSelectPlace-0">
                        </option>
                    </select>
                </div>
                <!-- lblDescription -->
                <div name="lblDescription" id="StudentGuide_lblDescription" dsid="lblDescription"
                data-role="appery_label" class="StudentGuide_lblDescription">
                </div>
                <!-- spacer_11 -->
                <div id="StudentGuide_spacer_11" data-role="appery_spacer" dsid="spacer_11" class='mobilespacer StudentGuide_spacer_11'>
                </div>
                <!-- sltChangeLanguage -->
                <div data-role="fieldcontain" class="StudentGuide_sltChangeLanguage ">
                    <select name="sltChangeLanguage" id="StudentGuide_sltChangeLanguage" dsid="sltChangeLanguage"
                    data-theme="d" data-role="appery_selectmenu" data-inline="false" data-mini="true"
                    data-icon="arrow-d" data-iconpos="right" data-native-menu="true" tabindex="3" appery-class="StudentGuide_sltChangeLanguage">
                        <option id="StudentGuide_sltChangeLanguage-0" value="en|en" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-0" selected="selected">
                            Select Langauge
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-1" value="en|ar" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-1">
                            Arabic
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-2" value="en|ko" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-2">
                            Korean
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-3" value="en|hi" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-3">
                            Indian hindi
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-4" value="en|it" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-4">
                            Italian
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-5" value="en|fr" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-5">
                            French
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-6" value="en|es" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-6">
                            Spanish
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-7" value="en|de" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-7">
                            German Deutch
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-8" value="en|ur" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-8">
                            Pakistan Urdu
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-9" value="en|zh" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-9">
                            Chinese
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-10" value="en|ja" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-10">
                            Japanese
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-11" value="en|sw" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-11">
                            Swahili
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-12" value="en|tr" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-12">
                            Turkish
                        </option>
                        <option id="StudentGuide_sltChangeLanguage-13" value="en|ru" reRender="sltChangeLanguage"
                        dsid="sltChangeLanguage-13">
